<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>

</h:head>
<h:body>
	<h:outputStylesheet name="css/default.css" />

	<div class="Absolute-Center">

		<div align="center">

			<h:form id="form">
				<p:panel style="width:40%;" header="Iniciar SesiÃ³n">
				
					<p:panelGrid style="width:100%;" styleClass="ui-noborder">

						<p:row>
							<p:column colspan="3" style="text-align:center">
								<p:spacer></p:spacer>
							</p:column>
						</p:row>

						<p:row>
							<p:column style="width:30%;text-align:right">
								<p:outputLabel>Usuario:</p:outputLabel>
							</p:column>
							<p:column style="width:70%">
								<p:inputText id="txtUsuario" value="#{login.usuario}"
									maxlength="10" required="true"
									requiredMessage="Ingrese Nombre de Usuario" />
								<p:message id="usuarioError" for="txtUsuario" />
							</p:column>

						</p:row>

						<p:row>
							<p:column style="width:30%;text-align:right">
								<p:outputLabel>Clave:</p:outputLabel>
							</p:column>

							<p:column style="width:70%">
								<p:password id="txtClave" value="#{login.clave}" maxlength="8"
									required="true" requiredMessage="Ingrese Clave" />
								<p:message id="claveError" for="txtClave" />

							</p:column>

						</p:row>
						<p:row>
							<p:column colspan="3" style="text-align:center">
								<p:spacer>
									<p:messages for="messageError" />
								</p:spacer>
							</p:column>
						</p:row>


						<p:row>
							<p:column colspan="3" style="text-align:center">
								<p:commandButton id="btnIngresar" style="width: 100px;"
									value="Ingresar" action="#{login.ingresar()}" ajax="true"
									update="form"></p:commandButton>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="3" style="text-align:center">
								<p:spacer>

								</p:spacer>
							</p:column>
						</p:row>



					</p:panelGrid>
				</p:panel>

			</h:form>
		</div>
	</div>
</h:body>
</html>
